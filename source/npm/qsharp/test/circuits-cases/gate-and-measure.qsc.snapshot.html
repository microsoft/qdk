<!doctype html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  style="--minToolboxHeight: 150px; --minGateWidth: 40px; --gateHeight: 40px"
>
  <head>
    <link rel="stylesheet" href="../../ux/qsharp-ux.css" />
    <link rel="stylesheet" href="../../ux/qsharp-circuit.css" />
  </head>
  <body>
    <div
      id="circuit"
      class="qs-circuit"
      style="display: flex; height: 80vh; width: 95vw"
    >
      <div class="panel">
        <div class="toolbox-panel">
          <h2 class="title">Toolbox</h2>
          <svg xmlns="http://www.w3.org/2000/svg" class="toolbox-panel-svg">
            <g class="gate" data-type="RX" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="1"
                    width="40"
                    height="40"
                    data-wire-ys="[21]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="21" class="qs-maintext">
                    <tspan class="qs-mathtext">Rx</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="X" toolbox-item="true">
              <g class="oplus" data-wire-ys="[21]" data-width="30">
                <circle cx="71" cy="21" r="15" />
                <line x1="71" x2="71" y1="6" y2="36" />
                <line x1="56" x2="86" y1="21" y2="21" />
              </g>
            </g>
            <g class="gate" data-type="RY" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="51"
                    width="40"
                    height="40"
                    data-wire-ys="[71]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="71" class="qs-maintext">
                    <tspan class="qs-mathtext">Ry</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Y" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="51"
                    width="40"
                    height="40"
                    data-wire-ys="[71]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="71" class="qs-maintext">
                    <tspan class="qs-mathtext">Y</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="RZ" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="101"
                    width="40"
                    height="40"
                    data-wire-ys="[121]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="121" class="qs-maintext">
                    <tspan class="qs-mathtext">Rz</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Z" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="101"
                    width="40"
                    height="40"
                    data-wire-ys="[121]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="121" class="qs-maintext">
                    <tspan class="qs-mathtext">Z</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="S" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="151"
                    width="40"
                    height="40"
                    data-wire-ys="[171]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="171" class="qs-maintext">
                    <tspan class="qs-mathtext">S</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="T" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="151"
                    width="40"
                    height="40"
                    data-wire-ys="[171]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="171" class="qs-maintext">
                    <tspan class="qs-mathtext">T</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="H" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="201"
                    width="40"
                    height="40"
                    data-wire-ys="[221]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="221" class="qs-maintext">
                    <tspan class="qs-mathtext">H</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="SX" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="201"
                    width="40"
                    height="40"
                    data-wire-ys="[221]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="221" class="qs-maintext">
                    <tspan class="qs-mathtext">SX</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Reset" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-ket"
                    x="1"
                    y="251"
                    width="40"
                    height="40"
                    data-wire-ys="[271]"
                    data-width="40"
                  />
                  <text
                    font-size="14"
                    x="21"
                    y="271"
                    class="qs-maintext ket-text"
                  >
                    |0⟩
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Measure" toolbox-item="true">
              <g>
                <rect
                  class="gate-measure"
                  x="51"
                  y="251"
                  width="40"
                  height="40"
                  data-wire-ys="[271]"
                  data-width="40"
                />
                <path
                  class="arc-measure"
                  d="M 86 273 A 15 12 0 0 0 56 273"
                  style="pointer-events: none"
                />
                <line
                  x1="71"
                  x2="83"
                  y1="279"
                  y2="259"
                  style="pointer-events: none"
                />
              </g>
            </g>
            <g
              class="svg-run-button"
              tabindex="0"
              role="button"
              visibility="hidden"
            >
              <rect
                x="1"
                y="310"
                width="90"
                height="40"
                class="svg-run-button-rect"
              />
              <text x="46" y="330" class="svg-run-button-text">Run</text>
            </g>
          </svg>
        </div>
      </div>
      <div
        class="circuit-wrapper"
        style="display: block; overflow: auto; width: 100%"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="qviz"
          width="210"
          height="180"
          style="max-width: fit-content"
          viewBox="0 0 210 180"
        >
          <g class="qubit-input-states">
            <text
              font-size="16"
              x="20"
              y="40"
              text-anchor="start"
              dominant-baseline="middle"
              data-wire="0"
              class="qs-maintext"
              style="pointer-events: all"
            >
              |
              <tspan class="qs-mathtext">ψ</tspan>
              <tspan baseline-shift="sub" font-size="65%">0</tspan>
              ⟩
            </text>
          </g>
          <g class="wires">
            <line x1="40" x2="210" y1="40" y2="40" class="qubit-wire" />
            <g>
              <line
                x1="161"
                x2="161"
                y1="40"
                y2="79"
                class="register-classical"
              />
              <line
                x1="159"
                x2="159"
                y1="40"
                y2="81"
                class="register-classical"
              />
              <line
                x1="161"
                x2="210"
                y1="79"
                y2="79"
                class="register-classical"
              />
              <line
                x1="159"
                x2="210"
                y1="81"
                y2="81"
                class="register-classical"
              />
            </g>
          </g>
          <g>
            <g
              class="gate"
              data-location="0,0"
              data-zoom-out="false"
              data-zoom-in="false"
            >
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="80"
                    y="20"
                    width="40"
                    height="40"
                    data-wire-ys="[40]"
                    data-width="40"
                    style="cursor: grab"
                    data-wire="0"
                  />
                  <text font-size="14" x="100" y="40" class="qs-maintext">
                    <tspan class="qs-mathtext">H</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g
              class="gate"
              data-location="1,0"
              data-zoom-out="false"
              data-zoom-in="false"
            >
              <g>
                <rect
                  class="gate-measure"
                  x="140"
                  y="20"
                  width="40"
                  height="40"
                  data-wire-ys="[40]"
                  data-width="40"
                  style="cursor: grab"
                  data-wire="0"
                />
                <path
                  class="arc-measure"
                  d="M 175 42 A 15 12 0 0 0 145 42"
                  style="pointer-events: none"
                />
                <line
                  x1="160"
                  x2="172"
                  y1="48"
                  y2="28"
                  style="pointer-events: none"
                />
              </g>
            </g>
          </g>
          <g class="ghost-qubit-layer" style="display: none">
            <line
              x1="40"
              x2="210"
              y1="120"
              y2="120"
              class="qubit-wire ghost-opacity"
            />
            <text
              font-size="16"
              x="20"
              y="120"
              text-anchor="start"
              dominant-baseline="middle"
              data-wire="1"
              class="qs-maintext ghost-opacity"
            >
              |
              <tspan class="qs-mathtext">ψ</tspan>
              <tspan baseline-shift="sub" font-size="65%">1</tspan>
              ⟩
            </text>
          </g>
          <g class="dropzone-layer" style="display: none">
            <rect
              class="dropzone"
              x="50"
              y="20"
              width="40"
              height="40"
              data-dropzone-location="0,0"
              data-dropzone-wire="0"
              data-dropzone-inter-column="true"
            />
            <rect
              class="dropzone"
              x="50"
              y="100"
              width="40"
              height="40"
              data-dropzone-location="0,1"
              data-dropzone-wire="1"
              data-dropzone-inter-column="true"
            />
            <rect
              class="dropzone"
              x="80"
              y="100"
              width="40"
              height="40"
              data-dropzone-location="0,1"
              data-dropzone-wire="1"
              data-dropzone-inter-column="false"
            />
            <rect
              class="dropzone"
              x="110"
              y="20"
              width="40"
              height="40"
              data-dropzone-location="1,0"
              data-dropzone-wire="0"
              data-dropzone-inter-column="true"
            />
            <rect
              class="dropzone"
              x="110"
              y="100"
              width="40"
              height="40"
              data-dropzone-location="1,1"
              data-dropzone-wire="1"
              data-dropzone-inter-column="true"
            />
            <rect
              class="dropzone"
              x="140"
              y="100"
              width="40"
              height="40"
              data-dropzone-location="1,1"
              data-dropzone-wire="1"
              data-dropzone-inter-column="false"
            />
            <rect
              class="dropzone"
              x="170"
              y="20"
              width="40"
              height="40"
              data-dropzone-location="2,0"
              data-dropzone-wire="0"
              data-dropzone-inter-column="false"
            />
            <rect
              class="dropzone"
              x="170"
              y="100"
              width="40"
              height="40"
              data-dropzone-location="2,0"
              data-dropzone-wire="1"
              data-dropzone-inter-column="false"
            />
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
