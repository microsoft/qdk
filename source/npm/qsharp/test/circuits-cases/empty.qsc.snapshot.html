<!doctype html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  style="--minToolboxHeight: 150px; --minGateWidth: 40px; --gateHeight: 40px"
>
  <head>
    <link rel="stylesheet" href="../../ux/qsharp-ux.css" />
    <link rel="stylesheet" href="../../ux/qsharp-circuit.css" />
  </head>
  <body>
    <div id="circuit" class="qs-circuit circuit-editor-container">
      <div class="panel">
        <div class="toolbox-panel">
          <h2 class="title">Toolbox</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="toolbox-panel-svg"
            height="362"
            width="100%"
          >
            <g class="gate" data-type="RX" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="1"
                    width="40"
                    height="40"
                    data-wire-ys="[21]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="21" class="qs-maintext">
                    <tspan class="qs-mathtext">Rx</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="X" toolbox-item="true">
              <g class="oplus" data-wire-ys="[21]" data-width="30">
                <circle cx="71" cy="21" r="15" />
                <line x1="71" x2="71" y1="6" y2="36" />
                <line x1="56" x2="86" y1="21" y2="21" />
              </g>
            </g>
            <g class="gate" data-type="RY" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="51"
                    width="40"
                    height="40"
                    data-wire-ys="[71]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="71" class="qs-maintext">
                    <tspan class="qs-mathtext">Ry</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Y" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="51"
                    width="40"
                    height="40"
                    data-wire-ys="[71]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="71" class="qs-maintext">
                    <tspan class="qs-mathtext">Y</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="RZ" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="101"
                    width="40"
                    height="40"
                    data-wire-ys="[121]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="121" class="qs-maintext">
                    <tspan class="qs-mathtext">Rz</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Z" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="101"
                    width="40"
                    height="40"
                    data-wire-ys="[121]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="121" class="qs-maintext">
                    <tspan class="qs-mathtext">Z</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="S" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="151"
                    width="40"
                    height="40"
                    data-wire-ys="[171]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="171" class="qs-maintext">
                    <tspan class="qs-mathtext">S</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="T" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="151"
                    width="40"
                    height="40"
                    data-wire-ys="[171]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="171" class="qs-maintext">
                    <tspan class="qs-mathtext">T</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="H" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="1"
                    y="201"
                    width="40"
                    height="40"
                    data-wire-ys="[221]"
                    data-width="40"
                  />
                  <text font-size="14" x="21" y="221" class="qs-maintext">
                    <tspan class="qs-mathtext">H</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="SX" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-unitary"
                    x="51"
                    y="201"
                    width="40"
                    height="40"
                    data-wire-ys="[221]"
                    data-width="40"
                  />
                  <text font-size="14" x="71" y="221" class="qs-maintext">
                    <tspan class="qs-mathtext">SX</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Reset" toolbox-item="true">
              <g>
                <g>
                  <rect
                    class="gate-ket"
                    x="1"
                    y="251"
                    width="40"
                    height="40"
                    data-wire-ys="[271]"
                    data-width="40"
                  />
                  <text
                    font-size="14"
                    x="21"
                    y="271"
                    class="qs-maintext ket-text"
                  >
                    |0⟩
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="Measure" toolbox-item="true">
              <g>
                <rect
                  class="gate-measure"
                  x="51"
                  y="251"
                  width="40"
                  height="40"
                  data-wire-ys="[271]"
                  data-width="40"
                />
                <path
                  class="arc-measure"
                  d="M 86 273 A 15 12 0 0 0 56 273"
                  style="pointer-events: none"
                />
                <line
                  x1="71"
                  x2="83"
                  y1="279"
                  y2="259"
                  class="qs-line-measure"
                  style="pointer-events: none"
                />
              </g>
            </g>
            <g
              class="svg-run-button"
              tabindex="0"
              role="button"
              visibility="hidden"
            >
              <rect
                x="1"
                y="310"
                width="90"
                height="40"
                class="svg-run-button-rect"
              />
              <text x="46" y="330" class="svg-run-button-text">Run</text>
            </g>
          </svg>
        </div>
      </div>
      <div class="circuit-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="qviz"
          width="92"
          height="116"
          style="max-width: fit-content"
          viewBox="0 0 92 116"
        >
          <g class="qubit-input-states" />
          <g class="wires" />
          <g />
          <g class="ghost-qubit-layer" style="display: block">
            <line
              x1="40"
              x2="92"
              y1="64"
              y2="64"
              class="qubit-wire ghost-opacity"
            />
            <text
              font-size="16"
              x="20"
              y="64"
              text-anchor="start"
              dominant-baseline="middle"
              data-wire="0"
              class="qs-maintext qs-qubit-label ghost-opacity"
            >
              |
              <tspan class="qs-mathtext">ψ</tspan>
              <tspan baseline-shift="sub" font-size="65%">0</tspan>
              ⟩
            </text>
          </g>
          <g class="dropzone-layer" style="display: none">
            <rect
              class="dropzone"
              x="62"
              y="44"
              width="24"
              height="40"
              data-dropzone-location="0,0"
              data-dropzone-wire="0"
              data-dropzone-inter-column="false"
            />
          </g>
        </svg>
        <div class="empty-circuit-message">
          Your circuit is empty. Drag gates from the toolbox to get started!
        </div>
      </div>
      <div class="state-panel collapsed">
        <div
          class="state-edge"
          role="button"
          tabindex="0"
          aria-label="Toggle state panel"
          aria-expanded="false"
        >
          <span class="state-edge-text">State Visualization</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 14 14"
            aria-hidden="true"
            class="edge-icon edge-icon-top"
          >
            <path d="M 4.25 11 L 11 7 L 4.25 3 Z" /></svg
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 14 14"
            aria-hidden="true"
            class="edge-icon edge-icon-bottom"
          >
            <path d="M 4.25 11 L 11 7 L 4.25 3 Z" />
          </svg>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="state-svg"
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
