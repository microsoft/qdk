<!doctype html>

    <link rel="stylesheet" href="../../ux/qsharp-ux.css" />

              </g>
            </g>
            <g class="gate" data-type="X" toolbox-item="true">
              <g class="oplus" data-wire-ys="[21]" data-width="30">

                <line x1="56" x2="86" y1="21" y2="21" />

            </g>
            <g class="gate" data-type="RY" toolbox-item="true">

                    height="40"

                    height="40"

                    <tspan class="qs-mathtext">Y</tspan>
                  </text>
                </g>
              </g>
            </g>
            <g class="gate" data-type="RZ" toolbox-item="true">

                    width="40"
                    height="40"
                    data-wire-ys="[271]"

                    x="21"
                    y="271"

              <g>
                <rect

                  x="51"
                  y="251"
                  width="40"
                  height="40"
                  data-wire-ys="[271]"
                  data-width="40"

                <line

                  x2="83"

                  y2="259"

                height="40"

              />

              y="222"
              text-anchor="start"
              dominant-baseline="middle"

              <tspan class="qs-mathtext">ψ</tspan>
              <tspan baseline-shift="sub" font-size="65%">1</tspan>

                x2="560"

            <g>
              <line
                x1="513"
                x2="513"

                y2="273"
                class="register-classical"

              <line
                x1="511"

                y2="275"
                class="register-classical"
              />
              <line
                x1="513"
                x2="560"
                y1="273"
                y2="273"
                class="register-classical"
              />
              <line
                x1="511"
                x2="560"
                y1="275"
                y2="275"
                class="register-classical"
              />

                y="72"

              <g>
                <g

                  data-location="0,0-0,0"

                      y="170"

                  <rect

                    height="128"

                    stroke-dasharray="8, 8"

                  <text

                    x="244"
                    y="139"
                    class="qs-maintext qs-group-label"

                    <tspan class="qs-mathtext">if</tspan>

                    <tspan class="qs-mathtext">c</tspan>
                    <tspan baseline-shift="sub" font-size="65%">0</tspan>

                            <tspan class="qs-mathtext">Y</tspan>
                          </text>
                        </g>
                      </g>
                    </g>
                  </g>
                </g>
                <g
                  class="gate"
                  data-location="0,0-4,0"
                  data-zoom-out="true"
                  data-zoom-in="false"

                  <g>
                    <rect

          <g class="ghost-qubit-layer" style="display: none">

            <rect

              y="202"
              width="24"
              height="40"
              data-dropzone-location="1,0"

            <rect
