<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katas MathJax review</title>
    <style>
      body {
        font-family: system-ui, "Segoe UI", sans-serif;
      }
    </style>
    <script>
      // Need the physics extension for certain constructs
      // https://docs.mathjax.org/en/latest/input/tex/extensions/physics.html
      window.MathJax = {
        loader: { load: ["[tex]/physics", "[tex]/color"] },
        tex: {
          packages: { "[+]": ["physics", "color"] },
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="libs/kataViewer.js"></script>
  </body>
</html>
